<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIMS - GPA Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="css/dashboard.css" rel="stylesheet">
    <link href="css/gpa-simulator.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar (reused from other pages) -->
    
    <main class="container-fluid pt-3">
        <!-- Header with Tabs -->
        <div class="simulator-header mb-4">
            <div class="d-flex justify-content-between align-items-start mb-4">
                <div>
                    <h2 class="mb-1">GPA Simulator</h2>
                    <p class="text-muted">Plan your academic performance</p>
                </div>
                <button class="btn btn-outline-secondary" onclick="history.back()">
                    <i class="bi bi-arrow-left"></i> Back
                </button>
            </div>
            
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab" href="#semesterTab">
                        <i class="bi bi-calendar3"></i> Current Semester
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#overallTab">
                        <i class="bi bi-graph-up"></i> Overall Progress
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="tab-content">
            <!-- Semester Tab -->
            <div class="tab-pane fade show active" id="semesterTab">
                <div class="row g-4">
                    <!-- Course List -->
                    <div class="col-lg-8">
                        <div class="courses-container">
                            <!-- Header buttons (initially hidden) -->
                            <div class="d-flex justify-content-between align-items-center mb-3" id="courseHeader" style="display: none !important;">
                                <h5>Current Courses</h5>
                                <div class="btn-group">
                                    <button class="btn btn-primary btn-sm" onclick="addCourse()">
                                        <i class="bi bi-plus-lg"></i> Add Course
                                    </button>
                                    <button class="btn btn-outline-secondary btn-sm" onclick="resetForm()">
                                        <i class="bi bi-arrow-counterclockwise"></i> Reset
                                    </button>
                                </div>
                            </div>

                            <!-- Course Cards -->
                            <div class="course-grid" id="courseList"></div>
                            
                            <!-- Empty State with Add Button -->
                            <div id="emptyState" class="empty-state">
                                <i class="bi bi-journal-text"></i>
                                <p>Start by adding courses to simulate your GPA</p>
                                <button class="btn-add" onclick="addFirstCourse()">
                                    <i class="bi bi-plus-lg"></i>
                                    Add Course
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Results Panel -->
                    <div class="col-lg-4">
                        <div class="results-panel">
                            <div class="gpa-display">
                                <div class="gpa-ring">
                                    <div class="gpa-value" id="predictedGPA">3.75</div>
                                    <div class="gpa-label">Predicted GPA</div>
                                </div>
                            </div>

                            <div class="stats-grid">
                                <div class="stat-box">
                                    <div class="stat-value" id="currentGPA">3.42</div>
                                    <div class="stat-label">Current GPA</div>
                                </div>
                                <div class="stat-box">
                                    <div class="stat-value" id="totalCredits">15</div>
                                    <div class="stat-label">Credits</div>
                                </div>
                                <div class="stat-box">
                                    <div class="stat-value text-warning">3.00</div>
                                    <div class="stat-label">Required</div>
                                </div>
                            </div>

                            <div class="chart-container">
                                <canvas id="gpaChart"></canvas>
                            </div>

                            <div class="action-buttons">
                                <button class="btn btn-primary w-100 mb-2" onclick="calculateGPA()">
                                    Calculate GPA
                                </button>
                                <button class="btn btn-outline-success w-100" onclick="saveSimulation()">
                                    <i class="bi bi-save"></i> Save Simulation
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Overall Progress Tab -->
            <div class="tab-pane fade" id="overallTab">
                <!-- Overall progress content -->
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/gpa-simulator.js"></script>
</body>
</html>
