<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <title>CIMS - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Language Switcher -->
    <div class="language-switcher">
        <div class="btn-group" role="group" aria-label="Language Switcher">
            <button type="button" class="btn btn-outline-secondary active" onclick="switchLanguage('en')">
                <i class="bi bi-globe2"></i> EN
            </button>
            <button type="button" class="btn btn-outline-secondary" onclick="switchLanguage('ar')">
                عربي <i class="bi bi-globe2"></i>
            </button>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row min-vh-100 align-items-center justify-content-center">
            <div class="col-12 col-md-8 col-lg-4">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <!-- Logo -->
                        <div class="text-center mb-4">
                            <img src="media/Logo.png" alt="University Logo" class="img-fluid mb-3" style="max-width: 150px;">
                            <h4 class="text-muted mb-2">Student Portal <i class="bi bi-mortarboard-fill"></i></h4>
                            <h5 class="text-muted mb-3">Colleges Information Management System</h5>
                            <p class="text-muted small">نظام إدارة معلومات الكليات</p>
                        </div>
                        
                        <!-- Login Form -->
                        <form>
                            <div class="mb-3">
                                <label for="studentId" class="form-label">Student ID</label>
                                <input type="text" class="form-control" id="studentId" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                            <div class="text-center">
                                <a href="#" class="text-decoration-none">Forgot Password?</a>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- Accessibility Controls -->
                <div class="text-center mt-3">
                    <button class="btn btn-sm btn-outline-secondary me-2" onclick="adjustTextSize(1)">
                        <i class="bi bi-zoom-in"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-secondary me-2" onclick="adjustTextSize(-1)">
                        <i class="bi bi-zoom-out"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-secondary" onclick="toggleHighContrast()" id="contrastToggle">
                        <i class="bi bi-sun-fill"></i>
                    </button>
                </div>
                
                <!-- Footer -->
                <div class="text-center mt-3">
                    <small class="text-muted">
                        University of Technology and Applied Sciences. All Rights Reserved
                    </small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
